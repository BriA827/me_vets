<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../template.css">
    <link rel="stylesheet" href="search.css">
    <title>Maine AMVETS</title>
</head>

<body>
    <header>
        <div class="top_head">
            <img src="../images/amvets.png" alt="" class="logo">
            <h1>AMVETS of Maine</h1>
            <img src="../images/maine.png" alt="" class="logo">
        </div>
        <div class="bot_head">
            <a href="" class="page">Home</a>
            <a href="" class="page">Announcements</a>
            <a href="" class="page">Posts</a>
            <a href="" class="page">Contact</a>
        </div>
    </header>

    <main>
        <div class="search">
            <h2>Search</h2>
            <label for="posts">Choose a post:</label>
            <select name="posts" id="posts">
                <option value="Department of Maine">Maine Dep.</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="13">13</option>
                <option value="25">25</option>
                <option value="2001">2001</option>
            </select>
            <button class="post_btn">Search</button>
        </div>
        
        <div class="post_div">
            <h2 class="post_h2"></h2>

            <img src="" alt="" class="post_img1">

            <div class="info">
                <p class="address"></p>
                <p class="phone"></p>
            </div>

            <div class="split">
                <div class="officers"></div>
                <div class="sons"></div>
                <div class="aux"></div>
            </div>

        </div>
    </main>

    <footer>
        <a href="../index.html">Home</a>
        <a href="https://www.amvets.org/">AMVETS</a>
    </footer>

    <script src="search.js"></script>
</body>
</html>
